<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../css/icon/Pelfusion-Long-Shadow-Ios7-Calculator.ico" type="image/x-icon">
    <title>Calcultor</title>
</head>
<body>
    <div class="calculator">
        <input type="text" name="calculator_input" readonly id="calculator_input">
        <div class="item">%</div>
        <div class="item">C</div>
        <div class="item">CE</div>
        <div class="item">&#187;</div>
        <div class="item">&frac14;</div>
        <div class="item">a^x</div>
        <div class="item">&radic;</div>
        <div class="item">&#247;</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">&#215;</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">&#8722;</div>
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">0</div>
        <div class="item_calc">=</div>
    </div>

<link rel="stylesheet" href="../css/style.css">
<script type="text/javascript" src="../js/main.js"></script>
